<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <script type="text/javascript" src="assets/javascript/lib/kinetic.js" ></script>
    <script type="text/javascript" src="assets/javascript/lib/jquery.js"></script>

    <link href="assets/plugins/font-awesome/css/font-awesome.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/screen.css" media="all" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="page">
      <!-- provide image for cursorization -->
      <section id="add_image" class="hidden">
        <h1 class="heading">Her mit dem Bild!</h1>

        <label id="bkg_img_upload">Bild Hochladen...
          <input id="bkg_img_upload" name="imagesrc" type="radio" value="upload">
        </label>
        <label id="bkg_img_paste">Aus der Zwischenablage einf√ºgen...
          <input id="bkg_img_paste" name="imagesrc" type="radio" value="copynpaste">
        </label>
        <label id="bkg_img_drop">Drag'n'Drop
          <input id="bkg_img_drop" name="imagesrc" type="radio" value="dragndrop">
        </label>
        <label id="bkg_img_url">Link (Adresse)
          <input id="bkg_img_url" name="imagesrc" type="radio" value="url">
        </label>

      </section>

      <section id="myCoursoredImg">
        <h1 class="heading">Drag the cursor on the image</h1>
        <div id="container" class="stage_container"></div>

        <button id="save_the_image">save the image</button>
      </section>

      <section>
        <h1 class="heading">Choose your pointer</h1>

        <ul class="pointers">
          <li>
            <label>
              "THE Pointer
              <img src="assets/images/icons/hand1.png" alt="hand1" />
              <input name="cursortype" type="radio" checked/>
            </label>
          </li>
          <li>
            <label>
              Hand (MAC)
              <img src="assets/images/icons/hand2.png" alt="hand1" />
              <input name="cursortype" type="radio" />
            </label>
          </li>
          <li>
            <label>
              Hand (Windows)
              <img src="assets/images/icons/pointer1.png" alt="hand1" />
              <input name="cursortype" type="radio" />
            </label>
          </li>
        </ul>
      </section>
    </div>
  </body>

  <!-- do some magic -->
  <!--script type="text/javascript" src="resources/cursorme.js"></script-->
  <script type="text/javascript" src="assets/javascript/cursorMe_plugin.js"></script>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
