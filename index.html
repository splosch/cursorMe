<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add a cursor to your image or screenshot - cursorme - made with html5, canvas and love.</title>
    <meta name="description" content="cursorme - guide attention and explain workflows by adding eye-catching cursors to your screenshots and images. cursorme is a free yet convenient tool that does just one thing. No photoshop, no bloated UI, no fuzz, just add a cursor to your pictures, buttons and screens.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="assets/plugins/font-awesome/css/font-awesome.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/screen.css" media="all" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="page">
      <!-- provide image for cursorization -->
      <section >
        <h1 class="heading">Image or Screenshot to add a cursor:</h1>
        <form id="submit_image_url" action="/#">
          <label for="bkg_img_url">Image-Url</label>
          <input id="bkg_img_url" name="imagesrc" value="http://lorempixel.com/600/400/sports/CURSORME/" type="url" placeholder="http://www.abc.com/myimage.png" >

          <button type="submit">GOOO!</button>

          <p>You are only allowed to grab images via URL from domains / websites, that grant access to these images (CORS), anyhow to fetch any image is on the plan :) - Your'e doing art right ?!</p>
        </form>
      </section>

      <section id="myCoursoredImg">
        <h1 class="heading">Poke around the cursor:</h1>

        <form action="/#">
          <div id="container" class="stage_container"></div>

          <!-- fallback start for upload screens in case dropzone.js does not work -->
          <label for="uploadFile" class="hidden">Upload a file</label>
          <input id="uploadFile" class="hidden" type="file" name="file" />
          <!-- fallback end -->
        </form>

        <button id="save_the_image">save the image</button>
      </section>

      <section>
        <h1 class="heading">Different pointer??? :</h1>

        <ul class="pointers">
          <li>
            <input id="cursor_1" name="cursortype" type="radio" value="no_cursor"/>
            <label for="cursor_1">
              <img src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=' alt="reset to no cursor" />
            </label>
          </li>
          <li>
            <input id="cursor_2" name="cursortype" type="radio" value="cursor_mac_one_finger" checked/>
            <label for="cursor_2">
              <img src="assets/images/icons/cursor_mac_one_finger.png" alt="cursor mac one finger" />
            </label>
          </li>
          <li>
            <input id="cursor_3" name="cursortype" type="radio" value="cursor_mac_full_hand"/>
            <label for="cursor_3">
              <img src="assets/images/icons/cursor_mac_full_hand.png" alt="cursor mac full hand" />
            </label>
          </li>
          <li>
            <input id="cursor_4" name="cursortype" type="radio" value="cursor_mac_full_hand_grab"/>
            <label for="cursor_4">
              <img src="assets/images/icons/cursor_mac_full_hand_grab.png" alt="cursor mac full hand grab" />
            </label>
          </li>
          <li>
            <input id="cursor_5" name="cursortype" type="radio" value="cursor_mac_pointer"/>
            <label for="cursor_5">
              <img src="assets/images/icons/cursor_mac_pointer.png" alt="cursor mac pointer" />
            </label>
          </li>
          <li>
            <input id="cursor_6" name="cursortype" type="radio" value="cursor_mac_pointer_context"/>
            <label for="cursor_6">
              <img src="assets/images/icons/cursor_mac_pointer_context.png" alt="cursor mac pointer context" />
            </label>
          </li>
        </ul>
      </section>
    </div>
  </body>

  <!-- set the stage -->
  <script type="text/javascript" src="assets/javascript/lib/kinetic.js" ></script>
  <script type="text/javascript" src="assets/javascript/lib/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/lib/dropzone.js"></script>

  <!-- do some magic -->
  <script type="text/javascript" src="assets/javascript/extensions.js"></script>
  <script type="text/javascript" src="assets/javascript/cursorMe_plugin.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
