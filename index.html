<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <script type="text/javascript" src="resources/kinetic-v4.5.5.min.js" ></script>
    <script type="text/javascript" src="resources/jquery.js"></script>
  
    <link href="resources/font-awesome/css/font-awesome.css" media="all" rel="stylesheet" type="text/css" />
    <link href="resources/screen.css" media="all" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="page">
      <!-- provide image for cursorization -->
      <section id="add_image"> 
        <h1 class="heading">Her mit dem Bild!</h1>
        
        <label id="bkg_img_upload">Bild Hochladen...
          <input id="bkg_img_upload" name="imagesrc" type="radio" value="upload">
        </label>
        <label id="bkg_img_paste">Aus der Zwischenablage einfügen...
          <input id="bkg_img_paste" name="imagesrc" type="radio" value="copynpaste">
        </label>
        <label id="bkg_img_drop">Drag'n'Drop
          <input id="bkg_img_drop" name="imagesrc" type="radio" value="dragndrop">
        </label>
        <label id="bkg_img_url">Link (Adresse)
          <input id="bkg_img_url" name="imagesrc" type="radio" value="url">
        </label>

        <img id="imgSrc" src="resources/IMG_7791.JPG" alt="ein hochgeladenes Bild" /> 
      </section>  

      <section id="myCoursoredImg">
        <h1 class="heading">Dein gemauszeigertes Meisterstück entsteht genau hier:</h1>
        <div id="container"></div>
        <canvas id="my-canvas" width="600" height="400">I am canvas</canvas>
      </section>

      <section>
        <h1 class="heading">Wähle einen Mauszeiger</h1>

        <ul class="pointers">
          <li>
            <label data-is-dragable>
              Mauszeiger
              <img src="resources/cursorImg/hand1.png" alt="hand1" />
              <input name="cursortype" type="radio" />
            </label>
          </li>  
          <li>
            <label data-is-dragable>
              Hand (MAC)
              <img src="resources/cursorImg/hand1.png" alt="hand1" />
              <input name="cursortype" type="radio" />
            </label>
          </li>
          <li>
            <label data-is-dragable>
              Hand (Windows)
              <img src="resources/cursorImg/hand1.png" alt="hand1" />  
              <input name="cursortype" type="radio" />
            </label> 
          </li> 
        </ul>
      </section>
    </div>
  </body>

  <!-- do some magic -->
  <!--script type="text/javascript" src="resources/cursorme.js"></script-->
  <script type="text/javascript" src="resources/cursorMe_plugin.js"></script>
</html>
